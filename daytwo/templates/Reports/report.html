{% extends "./layout_report.html" %}

{% block body %}
<h1>Reporte listado de Cursos</h1>

<div class="table-responsive py-2">
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>#</th>
        <th>Código</th>
        <th>Nombre</th>
        <th>Créditos</th>
      </tr>
    </thead>
    <tbody>
      {% for c in cursos %}
      <tr>
        <td>{{forloop.counter}}</td>
        <td>{{c.codigo}}</td>
        <td>{{c.nombre}}</td>
        <td>{{c.creditos}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
